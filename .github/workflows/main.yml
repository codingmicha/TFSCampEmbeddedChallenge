name: PlatformIO CI

on: [push]

jobs:
  build:

    runs-on: greenpi

    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Run PlatformIO
      run: /home/pi/.local/bin/pio run
    - name: Run PlatformIO Test
      continue-on-error: true
      run: /home/pi/.local/bin/pio test -e native > test.output
    - name: Convert test results
      run: python ./_deploy/TestResultsParser.py test.output test.xml
    - uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: test.xml
    - name: Cleanup test results
      run: rm test.output && rm test.xml
    - name: Run Upload
      run: /home/pi/.local/bin/pio run --target upload
